
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
                <header style="display: flex; justify-content: space-between; align-items: center;">
                    <h1>Task Manager</h1>
                    <button id="dark-mode-toggle" type="button" aria-pressed="false" aria-label="Toggle dark mode" title="Toggle dark mode">ğŸŒ™</button>
                </header>
            <form id="task-form" aria-label="Add a new task">
                <label for="task-input" class="visually-hidden">Task</label>
                <input type="text" id="task-input" name="task" placeholder="Add a new task" required aria-required="true">
                <button type="submit" aria-label="Add task">Add</button>
            </form>
            <nav aria-label="Task filters" class="filters">
                <button type="button" class="filter-btn active" data-filter="all" aria-pressed="true">All</button>
                <button type="button" class="filter-btn" data-filter="completed" aria-pressed="false">Completed</button>
                <button type="button" class="filter-btn" data-filter="pending" aria-pressed="false">Pending</button>
            </nav>
            <ul id="task-list" aria-live="polite"></ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
